<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Code Pro Theme</title>
    <style>
        /**
         * Source Code Pro Font Theme for Standard Notes
         * Changes the editor monospace font to Source Code Pro
         * Version: 1.0.0
         */

        :root {
            /* Override the monospace font to Source Code Pro */
            --sn-stylekit-monospace-font: 'Source Code Pro', 'Ubuntu Mono', courier, monospace;
            
            /* Editor font size */
            --sn-stylekit-font-size-editor: 1.21rem;
            
            /* Base font size */
            --sn-stylekit-base-font-size: 14px;
        }

        /* Additional targeting for editor areas */
        body,
        textarea,
        .editor-content,
        .note-text-editor,
        .sn-component,
        .CodeMirror,
        #editor-content,
        #editor {
            font-family: 'Source Code Pro', 'Ubuntu Mono', courier, monospace !important;
        }

        /* Ensure font loads for all monospace contexts */
        pre,
        code,
        kbd,
        samp {
            font-family: 'Source Code Pro', 'Ubuntu Mono', courier, monospace !important;
        }
    </style>
</head>
<body>
    <!-- Standard Notes Theme: Source Code Pro -->
</body>
</html>
